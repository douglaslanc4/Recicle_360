 <h1 class="text-center font-weight-bold ">FAÇA AQUI SUA SOLICITAÇÃO</h1>

  <form action="envia.php" method="POST">
      <form class="row g-3">
      <div class="col-md-4 m-2">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required maxlength="100">
      </div>
        <div class="col-md-4 m-2">
        <label for="endereco" class="form-label">Endereco</label>
        <input type="text" class="form-control" id="endereco" placeholder="Rua Numero Bairro" required maxlength="100">
      </div>
          <div class="col-md-2 m-2">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone"  required>
      </div>
      <div class="col-md-4 m-2">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required maxlength="50">
      </div>
      <div class="col-md-2 m-2">
        <label for="data_solicitacao" class="form-label">Data</label>
        <input type="date" class="form-control" id="data_solicitacao">
      </div>
      <div class="col-md-4 m-2">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea name="descricao"  class="form-control" placeholder="O Que Deseja descartar" id="decricao" cols="10" rows="3" required></textarea>
      </div><br><br>
     <div class="col-10 m-2">

        <button type="reset" class="btn btn-primary" >Reset</button>
