 <h1 class="text-center font-weight-bold ">FAÇA AQUI SUA SOLICITAÇÃO</h1>
    <p class="text-center font-weight-normal ">Caso já Tenha Feito Clique em Home</p>

 

    <form action="envia.php" method="POST">
    <input type="text"  placeholder="Digite seu Nome" size="60" id="nome" name="nome" maxlength="100"  required><br><br>
    <input type="text" placeholder="Digite o Endereço com numero "  size="60" id="endereco" name="endereco" maxlength="100">  <br><br>
    <input type="tel"  placeholder="Digite seu Telefone" id="telefone" size="11" name="telefone" maxlength="11" required><br><br>
    <input type="email" placeholder="Digite seu E-mail" id="email" size="30" name="email" maxlength="50" required><br><br>
    <input type="date" id="data_solicitacao" size="8" name="data_solicitacao" required><br><br>
    <textarea name="descricao"  placeholder="O Que Deseja descartar" id="decricao" cols="35" rows="3" required></textarea>
    <br>
    <button type="submit" class="btn btn-success">Enviar</button>
    <button type="reset" class="btn btn-primary" >Reset</button>
    <button onclick="window.location.href = 'index.html';" class="btn btn-info">Home</button>
